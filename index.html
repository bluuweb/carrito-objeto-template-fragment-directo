<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fresa 🍓</h5>
                        <button data-fruta="Fresa" class="btn btn-a btn-outline-primary">Agregar</button>
                        <button data-fruta="Fresa" class="btn btn-e btn-outline-danger">Eliminar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Platano 🍌</h5>
                        <button data-fruta="Platano" class="btn btn-a btn-outline-primary">Agregar</button>
                        <button data-fruta="Platano" class="btn btn-e btn-outline-danger">Eliminar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana 🍎</h5>
                        <button data-fruta="Manzana" class="btn btn-a btn-outline-primary">Agregar</button>
                        <button data-fruta="Manzana" class="btn btn-e btn-outline-danger">Eliminar</button>
                    </div>
                </div>
            </article>
        </div>

    </main>   
    
    <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
    </section>

    <template id="template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="lead">Fresa</span>
            <span class="badge bg-primary rounded-pill">12</span>
        </li>
    </template>

    <script src="app.js"></script>
    <!-- <script src="recursivas.js"></script> -->
</body>

</html>
